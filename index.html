<!DOCTYPE HTML>

<html>
  <head>
    <title>Wiki Viewer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="container">

    <div class="searchBar">

      <div class="random">
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><span><i class="ion ion-shuffle"></i></span></a>
      </div>

      <div class="searchField">
        <input type="text" class="searchInput" name="sQuery" placeholder="Press Enter to search." />
        <i class="ion ion-close-round"></i>
      </div>

      <div class="search">
        <span><i class="ion ion-search"></i></span>
      </div>

      <div class="info"></div>
      <!-- <button class="search">Push meh</button> -->
    </div>
    </div>

  </body>
</html>
